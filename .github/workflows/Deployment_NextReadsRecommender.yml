# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NextReadsRecommender

on:
  push:
    branches:
      - Deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nextreadsrecommender.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3240bda76dd14541abb855ff6f140704 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd3ea48ca6474cf493c691e5e30db8c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nextreadsrecommender.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3240bda76dd14541abb855ff6f140704 }}/next-reads-recommender:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NextReadsRecommender'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88903161d51144cfa2e84534985be951 }}
        images: 'nextreadsrecommender.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3240bda76dd14541abb855ff6f140704 }}/next-reads-recommender:${{ github.sha }}'