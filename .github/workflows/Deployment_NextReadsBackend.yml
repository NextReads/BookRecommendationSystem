# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NextReadsBackend

on:
  push:
    branches:
      - Deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nextreadsbackend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_de5754edd5874825939ac29109bf44ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4ce3bf8789764078b11eebb70b34fbc2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nextreadsbackend.azurecr.io/next-reads-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NextReadsBackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d754284c695d4fcf96be725490511f1c }}
        images: 'nextreadsbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de5754edd5874825939ac29109bf44ae }}/next-reads-backend:${{ github.sha }}'
