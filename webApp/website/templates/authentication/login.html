{% extends 'auth_base.html' %}
{% load static %}

{% block content %}
<form action="{%  url 'login' %}" method="post">
  {% csrf_token %}

    <img class= "rounded mb-4" width="92" height = "77"src="{% static 'img/logo.png'%}" alt="error loading logo">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    {% include 'partials/_messages.html' %}

    <div class="form-floating mb-2">
      <input
        type="text"
        class="form-control"
        id="usernameField"
        placeholder="username"
        name="username"
        value = "{{ fieldValues.username }}"
      />
      <label for="usernameField">username</label>
    </div>
    <div class="invalid-feedback" style="display: none"></div>
    <p class="text-sm text-success usernameSuccessOutput"></p>
  

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name ="password">
      <label for="floatingPassword">Password</label>
    </div>
  

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" class="showPasswordToggle" value="show-password"> show password
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create account</button>

    <div class="or">
      <hr>
      <span>or</span>
      <hr>
    </div>

   
    <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      login with Google
    </a>

    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
