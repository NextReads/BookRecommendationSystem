{% load static %}
  <!-- model review -->
  <div class="modal fade" id="staticBackdrop{{book.bookId.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Write a review for:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p style="color:black" > {{book.bookId.title}}</p>
          <form method="POST" action="{%  url 'userProfile:reviewbook' %}">
            {% csrf_token %}
            <input type="hidden" name="bookIdentifier" value={{book.bookId.id}} /> 
            <div class="mb-3">
              <label for="message-text" class="col-form-label" style="color:black">Review:</label>
              <textarea class="form-control" id="message-text" name="reviewText" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- -->
