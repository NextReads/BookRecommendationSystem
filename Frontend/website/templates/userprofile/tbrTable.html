{% load static %}
{% include 'partials/_messages.html' %}
<div class="table">
    <div class="table-header">Want to read</div>
    <table cellspacing="0">
      <tr>
        <th>Picture</th>
        <th>Name</th>
        <th>Genres</th>
        <th>Similar books</th>
        <th></th>
      </tr>
      {% if books|length == 0 %}
      <tr>
        <td colspan="5" class="text-center">No books read yet</td>
      </tr>
    {% else %}
      {% for book in books %}
      <tr>
        <td>
          <img
            class="table-img"
            src="{{book.imageUrl}}"
            alt=""
          />
        </td>
        <td>{{book.title}}</td>
        <td>{% if book.genres %}{{book.genres}}{% else %}-{% endif %}</td>
        <td><button class="btn btn-sm btn-outline-primary mt-2">similar books</button></td>
        <td>
          <button class="btn btn-sm btn-outline-primary mt-2">set as currently reading</button>
        </td>
      </tr>
      {% endfor %}
    {% endif %}

    </table>
  </div>
</div>
